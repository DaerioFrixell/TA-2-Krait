<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliants</title>
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body> 
  <header class="header"> 
    <div class="header__content"> 
      <div class="header__content__item">    
        <p class="header__content__item--icon icon-location">    </p><span>Санкт-Петербург</span>
        <p class="header__content__item--icon icon-location-arrow"></p>
      </div>
      <div class="header__content__item">    
        <p class="header__content__item--icon icon-phone"></p><span>8 800 785-25-35</span>
      </div>
      <div class="header__content__item">
        <div class="header__content__item__logo"><span class="header__content__item__logo-name">Goldy </span><span class="header__content__item__logo-name ln-store">Store</span>
          <p class="header__content__item__logo-desc">ювелирный магазин</p>
        </div>
      </div>
      <div class="header__content__item">
        <div class="header__content__item__auth"> <span class="header__content__item__auth-item">Вход</span><span class="header__content__item__auth-item">Регистрация</span></div>
      </div>
      <div class="header__content__item">
        <div class="header__content__item__icons">
          <div class="header__content__item__icons--item-counter">
            <p>23</p>
          </div>
          <p class="header__content__item__icons--item icon-favorite"></p>
          <p class="header__content__item__icons--item  icon-chart"></p>
          <p class="header__content__item__icons--item  icon-bag"></p>
        </div>
      </div>
    </div>
    <nav class="header__nav">
      <div class="header__nav__menu"><span class="header__nav__menu--item">КАТАЛОГ</span><span class="header__nav__menu--item">АКЦИИ</span><span class="header__nav__menu--item">БРЕНДЫ</span><span class="header__nav__menu--item">МАГАЗИНЫ</span><span class="header__nav__menu--item">О НАС</span><span class="header__nav__menu--item">ДОСТАВКА И ОПЛАТА</span><span class="header__nav__menu--item">СТАТЬИ</span></div>
      <div class="header__nav__search">
        <div class="header__nav__search__inner"><span class="header__nav__search__inner--icon icon-search"></span>
          <input class=".header__nav__search__inner--text " placeholder="Поиск по сайту">
        </div>
      </div>
    </nav>
  </header>
  <section class="main-page">
    <div class="main-page__offer">
      <p class="main-page__offer--discount">Суперскидка до 60%</p>
      <p class="main-page__offer--text">НА БРИЛЛИАНТЫ</p>
      <button class="main-page__offer--btn">подробнее</button>
    </div><img class="main-page--photo" src="img/pngegg.svg" alt="photo"><img class="main-page--photo brill" src="img/Union.svg" alt="photo">
    <div class="main-page__circle-left ">
      <p class="main-page__circle-left--arrow"></p>
    </div>
    <div class="main-page__circle-right ">
      <p class="main-page__circle-right--arrow"></p>
    </div>
    <div class="main-page__handler">
      <p class="main-page__handler--btnactive"></p>
      <p class="main-page__handler--btn"></p>
      <p class="main-page__handler--btn"></p>
    </div>
  </section>
  <section class="cathegory"> 
    <h2>Популярные категории</h2>
    <div class="cathegory__card-list">
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Кольца</p>
      </div>
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Серьги</p>
      </div>
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Помолвочные кольца </p>
      </div>
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Браслеты</p>
      </div>
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Колье и подвески</p>
      </div>
      <div class="cathegory__card-list__item"><img class="cathegory__card-list__item--photo" src="img/firstItem.svg" alt="photo">
        <p class="cathegory__card-list__item--name">Часы</p>
      </div>
    </div>
  </section>
  <section class="sails">
    <h2>Распродажа</h2>
  </section>
</body></html>
